<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>Jay + Ruby</title>

<!-- Montserrat font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&amp;display=swap" rel="stylesheet">
</head>
<!-- Beginning of body -->
<body>

<!-- Menu -->

    <h1>Jay + Ruby</h1>
    <h2>We've been together for:</h2>
    <p><strong><p id="timer"></p></strong></p>
    <p id="months"></p>

    <script>
        function updateTimer() {
            const startDate = new Date("2025-02-14T00:00:00");
            const now = new Date();
            const diff = now - startDate; 

            if (diff < 0) {
                document.getElementById("timer").innerText = "Our journey hasn't started yet!";
                document.getElementById("months").innerText = "";
                return;
            }

            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let years = Math.floor(days / 365);
            let months = Math.floor(days / 30.44); // Approximate month length

            days = days % 365;
            hours = hours % 24;
            minutes = minutes % 60;
            seconds = seconds % 60;

            document.getElementById("timer").innerText =
                ` ${years} years, ${days} days, ${hours} hours,  ${minutes} minutes, and ${seconds} seconds ❤️`;

            document.getElementById("months").innerText = 
                ` That's around ${months} month(s)  together! 🥰`;

            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    </script>

</body>
</html>
